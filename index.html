<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Konipai CRM</title>
    <meta name="description" content="Konipai CRM - Customer Relationship Management System" />
    <meta name="author" content="Konipai" />
    <meta name="theme-color" content="#2563eb" />

    <meta property="og:title" content="Konipai CRM" />
    <meta property="og:description" content="Konipai CRM - Customer Relationship Management System" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://konipai.in/assets/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Konipai CRM" />
    <meta name="twitter:description" content="Konipai CRM - Customer Relationship Management System" />
    <meta name="twitter:image" content="https://konipai.in/assets/logo.png" />
    
    <!-- Preload key assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Add a fallback stylesheet for critical styles -->
    <style>
      /* Fallback styles for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #2563eb;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Initial loading spinner -->
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Main script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
